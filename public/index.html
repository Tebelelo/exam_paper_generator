<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Generator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <nav class="navbar">
  <ul>
    <li><strong>Completion Time:</strong> <span id="completionTime">-</span></li>
    <li><strong>Prompt Tokens:</strong> <span id="promptTokens">-</span></li>
    <li><strong>Total Tokens:</strong> <span id="totalTokens">-</span></li>
    
  </ul>
</nav>


<div class="container">
  <h2>Practice Exam Generator</h2>

  <form id="triviaForm">
    <label for="amount">Number of Questions:</label>
    <input type="number" id="amount" name="amount" min="1" max="8" value="5" />

    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="11">Film</option>
      <option value="12">Music</option>
      <option value="17">Science & Nature</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Data Analytics">Data Analytics</option>
      <option value="IT Support">IT Support</option>
      <option value="21">Sports</option>
      <option value="22">Geography</option>
      <option value="23">History</option>
      <option value="24">Politics</option>
      <option value="Arts">Arts</option>
    </select>

    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" name="difficulty">
      <option value="">Any</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label for="type">Question Type:</label>
    <select id="type" name="type">
      <option value="">Any</option>
      <option value="multiple">Multiple Choice</option>
      <option value="boolean">True / False</option>
    </select>

    <button type="submit" style="margin-top: 20px;">Generate Exam paper</button>
  </form>

  <div id="output"></div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="index.js"></script>

</body>
</html>
